<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Captcha in Javascipt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../captchas/captcha.css">
</head>
<body>
    <div class="wrapper">
        <header>Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="../assets/splash.png" alt="" width="100">
                <span class="captcha">K 4 j v Y 0</span>
            </div>
            <button class="reload-btn"><i class= "fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Enter Captcha" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-txt">Captcha not matched. Please try again!</div>
    </div>
</body>
</html>
